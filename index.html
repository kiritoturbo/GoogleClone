<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="link">
                <a href="#" class="linkDes">Gmail</a>
                <a href="#" class="linkDes">Hình ảnh</a>
            </div>

            <div class="menu linkDes">
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="account linkDes">
                <img class="imageAccout" src="https://scontent.fhan14-1.fna.fbcdn.net/v/t39.30808-1/343408284_692181522677358_2607425165224476816_n.jpg?stp=dst-jpg_s320x320&_nc_cat=101&ccb=1-7&_nc_sid=7206a8&_nc_ohc=axXgug_9b_cAX_1Naro&_nc_ht=scontent.fhan14-1.fna&oh=00_AfBP6ysT78421mQrxxJABAYgxDumQHgCiXAdUn8BTvWitA&oe=6468DAEE" alt="">
            </div>
        </div>
        
        <div class="content">
            <div class="imageGoogle">
                <img class="imgLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>

            <div class="search">
                <div class="iconSearch icon ">
                    <i class="fa-brands fa-searchengin"></i>
                </div>

                <div class="inputSearch">
                    <input type="text" class="inputNhap">
                </div>

                <div class="buttonSearch">
                    <div class="icon buttonCheck">
                        <i class="fa-solid fa-keyboard tooltip"></i>
                        <span class="tooltiptext">Công cụ nhập</span>
                    </div>

                    <div class="icon buttonCheck">
                        <i class="fa-solid fa-microphone"></i>
                        <span class="tooltiptext">Tìm kiếm bằng giọng nói</span>
                    </div>

                    <div class="icon buttonCheck">
                        <i class="fa-solid fa-camera"></i>
                        <span class="tooltiptext">Tìm kiếm bằng hình ảnh</span>
                    </div>

                </div>
            </div>

            <div class="footerSearch">
                <div>
                    <button class="btn btn-Search">Tìm kiếm Google</button>
                </div>

                <div>
                    <button class="btn btn-Search">Xem trang đầu tiên tìm được</button>
                </div>
            </div>

            <div class="footerLanguage flex">
                <p class="label">Google có các thứ tiếng: </p>
                <a href="#" class="Lang">English</a>
                <a href="#" class="Lang">Francais</a>
                <a href="#" class="Lang">繁體中文</a>
                
            </div>
        </div>

        <div class="footerMain">
            <div class="languageFooter">Việt Nam</div>
            <div class="descriptionFooter">
                <div class="flex">
                    <div>
                        <a href="#" class="desLink">Giới thiệu</a>
                    </div>
    
                    <div>
                        <a href="#" class="desLink">Quảng cáo</a>
                    </div>
    
                    <div>
                        <a href="#" class="desLink">Doanh nghiệp</a>
                    </div> 
    
                    <div>
                        <a href="#" class="desLink">Cách hoạt động của Tìm kiếm</a>
                    </div>
                </div>

                <div class="flex">
                    <div>
                        <a href="#" class="desLink">Quyền riêng tư </a>
                    </div>
    
                    <div>
                        <a href="#" class="desLink">Điều khoản</a>
                    </div>
                    
                    <div>
                        <a href="#" class="desLink">Cài đặt</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
